
<dx-data-grid #dataGrid
    [dataSource]="dataSource"
    (onToolbarPreparing)="onToolbarPreparing($event)">
    <dxo-load-panel
        [enabled]="false">
    </dxo-load-panel>
    <dxo-editing
        [allowUpdating]="false"
        [allowAdding]="true"
        [allowDeleting]="true"
        mode="popup">
    </dxo-editing>
    <dxi-column
        caption="Name"
        dataType="string"
        dataField="name">
    </dxi-column>
    <dxi-column
        caption="Balance"
        dataType="number"
        alignment="left"
        dataField="balance">
    </dxi-column>
    <dxi-column
        caption="Rate"
        dataType="number"
        alignment="left"
        dataField="rate">
    </dxi-column>
    <dxi-column
        caption="Compounds Per Year"
        dataType="number"
        alignment="left"
        dataField="compoundsPerYear">
    </dxi-column>
    <dxi-column type="buttons">
        <dxi-button
            name="deposit"
            icon="mdi mdi-bank-transfer-in"
            hint="Deposit"
            [onClick]="depositClick">
        </dxi-button>
        <dxi-button
            name="withdraw"
            icon="mdi mdi-bank-transfer-out"
            hint="Withdraw"
            [onClick]="withdrawClick">
        </dxi-button>
        <dxi-button name="delete"></dxi-button>
    </dxi-column>
</dx-data-grid>

<dx-popup
    [(visible)]="depositVisible"
    title="Deposit into Account">
    <app-deposit
        [accountStore]="dataSource"
        [selectedAccount]="depositAccount"
        (depositSuccessful)="depositVisible = false">
    </app-deposit>
</dx-popup>

<dx-popup
    [(visible)]="withdrawalVisible"
    title="Withdraw from Account">
    <app-withdrawal
        [accountStore]="dataSource"
        [selectedAccount]="withdrawalAccount"
        (withdrawalSuccessful)="withdrawalVisible = false">
    </app-withdrawal>
</dx-popup>

<dx-popup
    [(visible)]="transferVisible"
    title="Transfer between Accounts">
    <app-transfer
        [accountStore]="dataSource"
        (transferSuccessful)="transferVisible = false">
    </app-transfer>
</dx-popup>
