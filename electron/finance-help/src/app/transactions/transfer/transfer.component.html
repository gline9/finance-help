<form (submit)="onTransfer()">
    <dx-form
        id="transfer"
        [formData]="transferData">
        <dxi-item
            dataField="fromAccount"
            editorType="dxSelectBox"
            [editorOptions]="{
                dataSource: accountStore,
                displayExpr: 'name',
                valueExpr: 'id'
            }">
            <dxi-validation-rule
                type="required">
            </dxi-validation-rule>
        </dxi-item>
        <dxi-item
            dataField="toAccount"
            editorType="dxSelectBox"
            [editorOptions]="{
                dataSource: accountStore,
                displayExpr: 'name',
                valueExpr: 'id'
            }">
            <dxi-validation-rule
                type="required">
            </dxi-validation-rule>
        </dxi-item>
        <dxi-item
            dataField="amount"
            editorType="dxNumberBox">
            <dxi-validation-rule
                type="required">
            </dxi-validation-rule>
            <dxi-validation-rule
                type="range"
                [min]="1e-20"
                message="Amount must be greater than zero.">
            </dxi-validation-rule>
        </dxi-item>
        <dxi-item 
            itemType="button"
            horizontalAlignment="left"
            [buttonOptions]="{
                text: 'Transfer',
                useSubmitBehavior: true
            }">
        </dxi-item>
    </dx-form>
</form>
