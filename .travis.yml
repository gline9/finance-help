language: java
install: true

branches:
  only:
    - master

os:
  - linux
  - windows
dist: trusty
jdk: openjdk11

before_install:
  - nvm install stable

jobs:
  include:
    - stage: test
      os: linux
      script:
        - cd backend/finance-help
        - chmod 777 ./gradlew
        - ./gradlew test --scan -s
        - ./gradlew jacocoTestReport
        - ./gradlew sonarqube
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - os: windows
      script:
        - cd backend/finance-help
        - chmod 777 ./gradlew
        - ./gradlew test --scan -s
        - ./gradlew jacocoTestReport
    - script:
        - cd electron/finance-help
        - npm install
        - npm run build
    - stage: deploy
      os: windows
      if: tag IS present
      script:
        - cd electron/finance-help
        - npm install
        - npm run deploy
      deploy:
        provider: releases
        api_key: releases
        file: "electron/finance-help/dist/installer/Setup.exe"
        skip_cleanup: true
        on:
          tags: true

addons:
  sonarcloud:
    organization: "gline9"
    token:
      secure: ""

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

