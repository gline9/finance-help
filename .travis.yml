install: true

branches:
  only:
  - master
- /^\d+\.\d+\.\d+.*$/
dist: trusty
matrix:
  include:
  - language: java
    jdk: openjdk11
    os: linux
    script:
    - cd backend/finance-help
    - chmod 777 ./gradlew
    - "./gradlew test --scan -s"
    - "./gradlew jacocoTestReport"
    - "./gradlew sonarqube"
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    addons:
      sonarcloud:
        organization: gline9
        token:
          secure: 
  - language: node_js
    node_js: 10
    os: windows
    before_install:
    - git clone https://github.com/portapps/portapps ${TRAVIS_BUILD_DIR}/../portapps
    - source ${TRAVIS_BUILD_DIR}/../portapps/.travis/prepare.sh
    - bash ${TRAVIS_BUILD_DIR}/../portapps/.travis/java.sh
    before_script:
    - "export GRADLE_OPTS=-Dorg.gradle.daemon=false"
    script:
    - cd backend/finance-help
    - chmod 777 ./gradlew
    - "./gradlew test --scan -s"
    - "./gradlew jacocoTestReport"
  - language: node_js
    node_js: 10
    script:
    - cd electron/finance-help
    - npm install
    - npm run build
  - language: node_js
    node_js: 10
    before_install:
    - git clone https://github.com/portapps/portapps ${TRAVIS_BUILD_DIR}/../portapps
    - source ${TRAVIS_BUILD_DIR}/../portapps/.travis/prepare.sh
    - bash ${TRAVIS_BUILD_DIR}/../portapps/.travis/java.sh
    os: windows
    if: tag IS present
    before_script:
    - "export GRADLE_OPTS=-Dorg.gradle.daemon=false"
    script:
    - cd electron/finance-help
    - npm install
    - npm run deploy
    deploy:
      provider: releases
      api_key:
        secure: 
      file: electron/finance-help/dist/installer/Setup.exe
      skip_cleanup: true
      on:
        tags: true
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
